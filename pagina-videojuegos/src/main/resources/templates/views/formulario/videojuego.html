<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Formulario Videojuego</title>
</head>
<body>

<nav th:replace="components/nav-bar :: nav_bar"></nav>

<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/videojuego/formulario/videojuego/{id}(id=${videojuego.id})}" method="post" th:object="${videojuego}" enctype="multipart/form-data">
                        <div class="row g-3">

                            <div class="form-group col-md-6">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="estudio">Estudio: </label>
                                <select class="form-control" id="estudio" th:field="*{estudio}">
                                    <option th:each="estudio: ${estudios}" th:value="${estudio.id}" th:text="${estudio.nombre}"></option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('estudio')}" th:errors="*{estudio}"></div>
                            </div>

            <!--                <div class="form-group col-md-12">
                                <label for="archivo" class="form-label">Imagen: </label>
                                <input type="file" class="form-control" id="archivo" name="archivo">
                                <div class="text-danger" th:if="${imageErrorMsg}" th:text="${imageErrorMsg}"></div>
                            </div>
                            <div class="col-md-12">
                                <input type="hidden" class="form-control" id="imagen" th:field="*{imagen}" name="imagen">
                            </div> -->

                            <div class="form-group col-md-3">
                                <label for="precio">Precio:</label>
                                <input type="number" class="form-control" id="precio" th:field="*{precio}">
                                <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                            </div>

                            <div class="form-group col-md-3">
                                <label for="fecha_lanzamiento">Fecha de Lanzamiento</label>
                                <input type="date" class="form-control" id="fecha_lanzamiento" th:field="*{fecha_lanzamiento}">
                                <div class="text-danger" th:if="${#fields.hasErrors('fecha_lanzamiento')}" th:errors="*{fecha_lanzamiento}"></div>
                            </div>

                            <div class="form-group col-md-3">
                                <label for="categoria">Categoria</label>
                                <select class="form-control" id="categoria" th:field="*{categoria}">
                                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.tipo}"></option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                            </div>

                        <!--    <div class="form-group col-md-3">
                                <label for="PG2">PG:</label>
                                <input type="number" class="form-control" id="PG2" th:field="*{PG}">
                                <div class="text-danger" th:if="${#fields.hasErrors('PG')}" th:errors="*{PG}"></div>
                            </div> -->

                            <div class="form-check">
                                <label class="form-check-label" for="PG">Es para mayores</label>
                                <input class="form-check-input" type="checkbox" value="" id="PG" th:field="*{PG}">
                                <div class="text-danger" th:if="${#fields.hasErrors('PG')}" th:errors="*{PG}"></div>
                            </div>


                            <div class="form-group col-md-12">
                                <label for="descripcion">Descripci√≥n: </label>
                                <textarea class="form-control" id="descripcion" rows="5" th:field="*{descripcion}"></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                            </div>
                        </div>
                        <div class="row m-3">
                            <div class="col-md-6">
                                <button class="btn btn-outline-secondary" type="reset" style="width:100%">Resetear Formulario</button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-success" type="submit" style="width:100%">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
