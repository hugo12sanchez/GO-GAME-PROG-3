<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">  <title>Inicio de sesion</title>
</head>

<body>

<nav th:replace="components/nav-bar :: nav_bar"></nav>

<div class="container">
  <div class="row mt-8">
    <div class="col-6">
      <div class="card">
        <div class="card-body">

          <h1>Inicio de sesión</h1>
      <form th:action="@{/usuarios/login}" method="post">

        <div th:if=${param.error}>
          <div class="alert alert-danger">Usuario o contraseña
            inválidos</div>
        </div>

        <div th:if=${param.logout}>
          <div class="alert alert-info">Ha cerrado sesión exitosamente
          </div>
        </div>


        <div class="form-group">
          <label  for="username">Nombre de
            usuario : </label> <input id="username"  name="username" type="text" class="form-control"
                                      required autofocus="autofocus" placeholder="Ingrese su email">
        </div>

        <div class="form-group">
          <label  for="contrasenia">Password : </label> <input
                id="contrasenia" type="password"  name="password" class="form-control" required
                autofocus="autofocus" placeholder="Contraseña">
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <input type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit"
                     value="Iniciar sesión" />
            </div>
          </div>
        </div>
      </form>
      <div class="form-group">
        <span>Si eres nuevo usuario <a th:href="@{/usuarios/registro}">regístrate aqui</a></span>
      </div>
    </div>
  </div>
</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
