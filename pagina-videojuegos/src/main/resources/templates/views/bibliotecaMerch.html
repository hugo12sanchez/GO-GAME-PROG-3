<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Biblioteca Merch</title>
</head>

<body style="background: #121212"class="d-flex flex-column min-vh-100">

<nav th:replace="components/nav-bar :: nav_bar"></nav>
<br>
<div class="d-grid gap-2 col-6 mx-auto">
  <a th:href="@{/usuarios/videojuego/biblioteca}" class="btn btn-success" type="button">Videojuegos</a>
</div>
<br>
<div class="text-center text-white" th:if="${merch.size() == 0}">
  <h1>todavia no a comprado ninguna merch!</h1>
</div>
<div class="row" th:if="${merch != null}">
  <div class="col-sm-3" th:each="merchs : ${merch}">
    <div class="card text-bg-dark mb-3" style="width: 447px">
      <div class="row g-0">
        <div class="col-md-5" >
          <img th:src="${merchs.img_portada}" class="img-fluid" alt="imagen videojuego del usuaio"  style="max-width: 445px; " >
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title" th:value="${merchs.nombre}" th:text="${merchs.nombre}"></h5>
            <p class="card-text" th:text="${merchs.fabricante.getNombre}"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
