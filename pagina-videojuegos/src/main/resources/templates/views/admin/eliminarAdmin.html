<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Title</title>
</head>
<body>
<nav th:replace="components/nav-bar :: nav_bar"></nav>
<div class="row">
    <div class="col-12">
      <h4>Eliminar Admin</h4>
      <table class="table">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Accion</th>
      </tr>
      </thead>
      <tbody>
        <tr th:each="admins : ${admin}">
        <td th:text="${admins.id}"></td>
        <td th:text="${admins.nombre}"></td>
        <td th:text="${admins.apellido}"></td>
        <td th:text="${admins.email}"></td>
        <td>
          <form th:action="@{/usuarios/eliminarAdmin/{id}(id=${admins.id})}" method="post">
            <button type="submit" class="btn btn-primary">Eliminar Usuario</button>
          </form>
        </td>
      </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
