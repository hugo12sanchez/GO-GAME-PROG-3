<!DOCTYPE html>
<html style="font-size: 16px;" lang="es" xmlns:th="http://www.thymeleaf.org"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">

</head>
<body style="background: #121212" text="#ffffff">
<nav th:replace="components/nav-bar :: nav_bar"></nav>

<br>
<div><div class="container" style="align-items: center; justify-content: center; display: flex">
    <h2 style="color: white; font-size: 40px" th:text="${estudio.nombre}"></h2>
</div> </div>

<hr style="background-color: white; height: 4px;">
<br>
<table class="table">
    <thead class="thead-dark" style="color: white">
    <tr>
        <th style="color: white; font-size: 23px" scope="col"></th>
        <th style="color: white; font-size: 23px" scope="col">Nombre</th>
        <th style="color: white; font-size: 23px" scope="col">Precio</th>
        <th style="color: white; font-size: 23px" scope="col">Rating</th>
        <th style="color: white; font-size: 23px" scope="col"></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="videojuegos : ${videojuegos}" style="max-height: 100%; max-width: 100%">
        <td><img style="height: 100px" th:src="${videojuegos.img_portada}" alt="Imagen Promocional"></td>
        <td style="color: white; font-size: 35px" th:text="${videojuegos.nombre}"></td>
        <td style="color: white; font-size: 35px" th:text="${videojuegos.precio}"></td>
        <td><div style="color: white; font-size: 25px" th:if="${videojuegos.PG}">ATP</div><div style="color: white" th:unless="${videojuegos.PG}">+18</div></td>
        <td><a th:href="@{/videojuego/detalle/{id}(id=${videojuegos.id})}" class="btn btn-danger">Ver Detalles</a> </td>

    </tr>
    </tbody>
</table>








<div class="row">
    <div class="col-md-2" id="atras"></div>
    <div class="col-md-8">
        <nav aria-label="Pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{|/estudio/estudioDetalle?page=${prev}|}">Anterior</a>
                </li>
                <li class="page-item" th:each="page : ${pages}" th:classappend="${current == page ? 'active' : ''}">
                    <a class="page-link" th:href="@{|/estudio/estudioDetalle?page=${page}|}" th:text="${page}"></a>
                </li>
                <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{|/estudio/estudioDetalle?page=${next}|}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-md-2"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body></html>
