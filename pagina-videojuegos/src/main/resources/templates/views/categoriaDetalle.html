<!DOCTYPE html>
<html style="font-size: 16px;" lang="es" xmlns:th="http://www.thymeleaf.org"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <style>
    .page-item.active .page-link {
      color: #fff !important;
      background: #f00 !important;
    }
</style>
    <script src="https://kit.fontawesome.com/0b3360c55c.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100" style="background: #121212; background-image: url('https://r1.ilikewallpaper.net/iphone-8-wallpapers/download/36659/Digital-dark-color-blue-pattern-background-iphone-8-wallpaper-ilikewallpaper_com.jpg')" text="#ffffff">
<nav th:replace="components/nav-bar :: nav_bar"></nav>

<br>
    <div><div class="container" style="align-items: center; justify-content: center; display: flex">
        <h2 style="color: white; font-size: 40px" th:text="${categoria.tipo}"></h2>
    </div> </div>

<hr style="background-color: white; height: 4px;">
<br>



<div class="container" style="align-items: center;">
    <div class="row mt-5">
        <div class="col-12 col-md-3" th:each="videojuego : ${videojuegos}">
            <div class="card text-white bg-dark mb-3" style="width: 18rem;">
                <img class="card-img-top" th:src="${videojuego.img_portada}" alt="Imagen de videojuego de estudio">
                <div class="card-body">
                    <h5 class="card-title" th:text="${videojuego.nombre}"></h5>
                    <p class="card-text">Precio: $<span th:text="${videojuego.precio}"></span></p>
                    <div style="color: white; font-size: 15px" th:unless="${videojuego.PG}">ATP</div><div style="color: white" th:if="${videojuego.PG}">+18</div>
                    <p class="card-text" style="color: white; font-size: 20px">By <span th:text="${videojuego.estudio.nombre}"></span></p>
                    <a th:href="@{/videojuego/detalle/{id}(id=${videojuego.id})}" style="margin-left: 2.5em;" class="btn btn-danger btn-lg"> Ver detalles!</a>

                </div>
            </div>
        </div>
    </div>
</div>





<div class="row">
    <div class="col-md-2" id="atras"></div>
    <div class="col-md-8">
        <nav aria-label="Pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                    <a class="bg-black text-white page-link" th:href="@{|/categoria/categoriaDetalle/{id}?page=${prev}|(id=${categoria.id})}">Anterior</a>
                </li>
                <li class="page-item" th:each="page : ${pages}" th:classappend="${current == page ? 'active' : ''}">
                    <a class="bg-black text-white page-link" th:href="@{|?page=${page}|}" th:text="${page}"></a>
                </li>
                <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                    <a class="bg-black text-white page-link" th:href="@{|/categoria/categoriaDetalle/{id}?page=${next}|(id=${categoria.id})}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-md-2"></div>
</div>

<footer th:replace="components/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body></html>
